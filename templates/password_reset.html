{% extends 'base_accounts.html' %}

{% block title %}重置密码{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">重置密码</h3>
          <p>请输入您的电子邮件地址，我们将会向您发送一封含有验证链接的邮件来重置您的密码。</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">获取邮件以重置密码</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
