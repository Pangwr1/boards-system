{% extends 'base_accounts.html' %}

{% block title %}重置密码{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">重置密码</h3>
          <p>请检查您的邮件以获取链接重置密码。如果您在几分钟内都没有看见邮件，请检查您邮箱的垃圾箱。</p>
          <a href="{% url 'login' %}" class="btn btn-secondary btn-block">返回登录</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
